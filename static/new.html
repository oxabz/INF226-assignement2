<!DOCTYPE html>
<html class="h-100">

<head>
    <title>INF226</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css">
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .w-48 {
            width: 48%;
        }

        
    </style>
</head>

<body class="d-flex h-100 flex-column">
    <header
        class="d-flex px-5 flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h1 class="fs-3">
                <i class=" bi bi-chat-left-text"></i> INF226 Chat
            </h1>
        </a>
        <div class="col-md-3 text-end">
            <a type="button" class="btn btn-primary" href="/logout"><i class="bi bi-box-arrow-right"></i>Log out</a>
        </div>
    </header>
    <main class="d-flex flex-column container h-100 pb-4">
        <div class="alert alert-warning" id="error" role="alert">
        </div>
        <div class="mb-3">
            <label for="to" class="form-label">To : </label>
            <input type="text" class="form-control" id="to" placeholder="To (Ex : David; Alice...)">
        </div>
        <div class="h-100 w-100 d-flex justify-content-between">
            <textarea name="content" id="content" class="h-100 w-48  overflow-scroll"></textarea>
            <div class="border-start h-100"></div>
            <div id="preview" class="h-100 w-48 pl-2 small overflow-scroll">

            </div>
        </div>
        <div class="w-100 pt-2 d-flex justify-content-end">
            <button class="btn btn-primary" onclick="send()">Send</button>
        </div>
    </main>
</body>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
